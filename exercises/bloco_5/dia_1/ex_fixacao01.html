<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de fixação</title>
  <style>
    p {
      font-weight: bolder;
      font-size: 15pt;
    }
  </style>
</head>
<body>
  <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Star wars';
      document.getElementById('second-paragraph').innerText = 'XABLAU BLAU BLAU';
      document.getElementById('subtitle').innerText = 'O pai foi brabo';
      document.getElementsByClassName('paragraph');
      var paragraph2 = document.getElementsByClassName('second-paragraph')[0];
      paragraph2.style.color = 'blue';
    </script>
</body>
</html>
